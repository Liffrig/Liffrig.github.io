# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%Y-%m-%d %H:%M"
    dayjs: "lll"
  archives:
    strftime: "%b"
    dayjs: "MMM"

